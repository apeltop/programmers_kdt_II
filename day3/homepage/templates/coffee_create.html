<!doctype html>

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <form method="post" action="/coffees/">{% csrf_token %}
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" value="{{ coffee_info.name }}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" name="price" value="{{ coffee_info.price }}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="is_ice">Ice</label>
            <div class="col-sm-10">
                <input type="checkbox" class="custom-control-input" name="is_ice" id="is_ice" checked="{{ coffee_info.is_ice }}"/>
            </div>
        </div>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
